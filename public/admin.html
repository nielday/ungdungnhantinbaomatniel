<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-red-50 to-orange-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Admin Panel</h1>
            <p class="text-gray-600">Nhập mật khẩu để tiếp tục</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Mật khẩu Admin
                </label>
                <input
                    type="password"
                    id="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
                    placeholder="Nhập mật khẩu..."
                    required
                />
            </div>
            <button
                type="submit"
                class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition-colors font-medium"
            >
                Đăng nhập
            </button>
        </form>

        <div id="adminPanel" class="hidden mt-8">
            <div class="border-t pt-6">
                <h2 class="text-xl font-bold text-red-600 mb-4">Vùng nguy hiểm</h2>
                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-red-800 mb-2">Xóa toàn bộ dữ liệu</h3>
                    <p class="text-red-700 mb-4">Hành động này sẽ xóa vĩnh viễn tất cả dữ liệu!</p>
                    <button
                        id="deleteBtn"
                        class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition-colors font-medium"
                    >
                        Xóa toàn bộ dữ liệu
                    </button>
                </div>
                <div id="status" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'Phong8ngon';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('loginForm').classList.add('hidden');
            } else {
                alert('Sai mật khẩu!');
            }
        });

        document.getElementById('deleteBtn').addEventListener('click', async function() {
            if (!confirm('Bạn có chắc chắn muốn xóa toàn bộ dữ liệu? Hành động này không thể hoàn tác!')) {
                return;
            }

            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="text-blue-600">Đang xóa dữ liệu...</div>';
            
            try {
                const response = await fetch('/api/admin/delete-all', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    statusDiv.innerHTML = '<div class="text-green-600">✅ Đã xóa toàn bộ dữ liệu thành công!</div>';
                } else {
                    statusDiv.innerHTML = '<div class="text-red-600">❌ Lỗi khi xóa dữ liệu!</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="text-red-600">❌ Lỗi kết nối!</div>';
            }
        });
    </script>
</body>
</html>
